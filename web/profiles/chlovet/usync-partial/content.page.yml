# Editorial page node type
field:

  page_body: '@textfield'

  page_image:
    label: Vignette
    type: unoderef
    widget:
      type: unoderef
      settings:
        bundles: [image]
        view_mode: favorite

entity:
  node:

    page:
      name: Page Ã©ditoriale
      field:
        body: ~
        page_body: true
        page_image: true
        labels: true

view:
  node:
    page:

      default:
        page_body: true

      teaser:
        page_image:
          type: iresponsive
          settings:
            viewport: 60
            html_tag: img
            include_full: false
        page_body:
          type: text_trimmed
          settings:
            trim_length: 200

      favorite:
        inherit: teaser

      search_result:
        page_image:
          type: iresponsive
          settings:
            viewport: 60
            html_tag: img
            include_full: false
        page_body:
          type: text_trimmed
          settings:
            trim_length: 400

