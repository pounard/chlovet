# Image node type
field:

  image:
    label: Image
    type: image
    widget:
      type: file_chunked
    instance:
      required: true
      settings:
        alt_field: true
        title_field: true
        file_directory: images

entity:
  node:

    image:
      name: Image
      field:
        body: ~
        image: true
        labels: true

view:
  node:
    image:

      default:
        image:
          type: iresponsive
          settings:
            viewport: 60
            html_tag: img
            include_full: false
