# Document node type
field:

  file:
    label: Fichier
    type: file
    instance:
      required: true
      settings:
        file_extensions: txt pdf
        file_directory: documents
        max_filesize: 5242880
    widget:
      type: file_chunked

entity:
  node:

    document:
      name: Document
      field:
        body: ~
        file: {required: true}
        labels: true

view:
  node:

    document:

      default:
        file: true
