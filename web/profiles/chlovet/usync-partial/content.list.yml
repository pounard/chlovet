# Home list to pages
field:

  list_list:
    label: Content
    type: unoderef
    cardinality: -1
    widget:
      type: unoderef
      settings:
        bundles: [page, news, list, autolist]
        view_mode: favorite

  list_image:
    label: Vignette
    type: unoderef
    widget:
      type: unoderef
      settings:
        bundles: [image]
        view_mode: default

entity:
  node:

    list:
      name: Tuile de page d'accueil
      field:
        body: ~
        front_square_title: true
        list_image: true
        list_list: true
        menu_hide_nav: true
        menu_hide_bottom: true
        menu_children_as_teasers: true
        hide_breadcrumb: true

view:
  node:
    list:

      default:
        list_list:
          type: unoderef
          settings:
            view_mode: teaser

      front:
        list_image: '@media_view_4'

      square:
        front_square_title: true

      favorite: {}
      contentadmin: {}
