    type: text_long
    instance:
      required: true
      settings:
        text_processing: 1
    widget:
      type: text_textarea
      settings:
        rows: 30

  media_view_default:
    type: unoderef
    settings:
      view_mode: default

  text_view_trimmed:
    type: text_trimmed
    settings:
      trim_length: 400

