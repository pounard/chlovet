# Common elements to all content types
macro:

  teaserfield:
    label: Teaser
    type: text_long
    instance:
      required: false
      settings:
        text_processing: 0
    widget:
      type: text_textarea
      settings:
        rows: 3

  textfield:
    label: Corps
    type: text_long
    instance:
      required: true
      settings:
        text_processing: 1
    widget:
      type: text_textarea
      settings:
        rows: 30

  media_view_default:
    type: unoderef
    settings:
      view_mode: default

  text_view_trimmed:
    type: text_trimmed
    settings:
      trim_length: 400

field:

  biblio:
    label: Référence bibliographique
    type: text_long
    settings:
      text_processing: 1
    instance:
      settings:
        text_processing: 1

  content_author:
    label: Auteur (si différent)
    type: text

  content_date:
    label: Date de création (si différent)
    type: udate
    instance:
      settings:
        collectTime: false
        granularity: 5 # day

  publication_period:
    label: Période de publication
    type: udate_range
    instance:
      settings:
        collectTime: true
        granularity: 1

  labels:
    label: Labels
    type: taxonomy_term_reference
    cardinality: -1
    settings:
      allowed_values: [{ vocabulary: labels, parent: 0 }]
      options_list_callback: ucms_label_allowed_values
    widget:
      type: options_select
